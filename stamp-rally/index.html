<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>D4科展示スタンプラリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="../index.html" class="return-button">
      <div class="return">↩ 電子工学科ホームページに戻る</div>
    </a>
  </header>
  <main>
    <h1>D4科展示</h1>
    <h2>スタンプラリー</h2>
    <p>スタンプをぜんぶあつめたら<br>おたのしみギフトがもらえるよ！</p>

    <div class="stamp-area">
      <div class="stamp">
        <img src="../images/stamp_1.png" alt="基礎実験室のスタンプ">
        <p>1F基礎実験室</p>
      </div>
      <div class="stamp">
        <img src="../images/stamp_2.png" alt="電子制御実験室のスタンプ">
        <p>2F電子制御実験室</p>
      </div>
      <div class="stamp">
        <img src="../images/stamp_3.png" alt="おんちゃ処のスタンプ">
        <p>D4 おんちゃ処</p>
      </div>
    </div>

    <div class="qr-text">QRコードを読み取ってスタンプを集めよう</div>

    <!-- ★ ふき出し部分 -->
    <div class="bonus-bubble">
      🎁 D4 おんちゃ処でスタンプを押すと<br>さらにお菓子がもらえるよ！
    </div>

  </main>

  <footer>
    <p>© 2024 電子工学科4年</p>
  </footer>

  <script>
    // 保存済みデータを取得
    const stamps = JSON.parse(localStorage.getItem("stamps") || "{}");

    if (stamps.kisojikken) document.getElementById("stamp_kisojikken").classList.add("got");
    if (stamps.denshiseigyo) document.getElementById("stamp_denshiseigyo").classList.add("got");

    if (stamps.kisojikken && stamps.denshiseigyo) {
    document.getElementById("message").textContent = "🎉 全スタンプコンプリート！";
    }
  </script>
</body>
</html>
